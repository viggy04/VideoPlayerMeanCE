<div class="row">
    <div class="col-sm-9">
        <div *ngIf="!hideNewVideo">
            <h2>New Video</h2>
            <form action="" #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class="well">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" required name="title" ngModel>
                </div>
                <div class="form-group">
                    <label>Url</label>
                    <input type="text" class="form-control" required name="url" ngModel>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" required name="desc" ngModel>
                </div>
                <button class="btn btn-success">Save</button>
            </form>
        </div>
        <app-video-detail *ngIf="selectedVideo && hideNewVideo" (updateVideoEvent)="onUpdateVideoEvent($event)"
            (deleteVideoEvent)="onDeleteVideoEvent($event)" [video]="selectedVideo"></app-video-detail>
    </div>
    <div class="col-sm-3">
        <button (click)="newVideo()" style="margin-bottom: 2px;" class="btn btn-success btn-block">+ New Video</button>
        <app-video-list (selectVideo)="onSelectVideo($event)" [videos]="videos"></app-video-list>
    </div>
</div>
